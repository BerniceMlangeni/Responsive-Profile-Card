<!DOCTYPE html>
<!--Do not forget to add the language spec-->
<html lang="en-us">
    <head>
        <!--Not seen by the user but by the browser for extra information-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Linking my html file to css-->
        <link rel="stylesheet" type="text/css"  href="main.css">
        <!--importing boxicons-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title>Profile Card</title>
    </head>
     <body>
     <div class="profile-card">
        <div class="image"> <img src="proff photo.jpg" alt="profile phot" class="profile-img"> 
        </div>
        
        <div class="text-data">
            <span class="name">Bernice </span>
            <span class="job">Student & Software developer</span>
        </div>
        <div class="media-buttons">
            <a href="#" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="#"  class="link">
                <i class='bx bxl-github' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">3.2k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded-dots' ></i>
                <span class="number">500</span>
            </div>
            <div class="data">
                <i class='bx bx-share-alt' ></i>
                <span class="number">356</span>
            </div>
        </div>
    </div>
     </body>
</html>
